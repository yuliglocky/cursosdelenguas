<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cursos</ion-title>
    </ion-toolbar>
  </ion-header>


  <div class="container">
    <!-- Lista de profesores -->
    <div class="profesores-list">
      <h2>Lista de Cursos </h2>
      <ul>
        <li *ngFor="let curso of cursos" class="card">
          <span>{{ curso.nombre }} - {{ curso.idioma}} - ({{ curso.capacidad }}) - ({{ curso.hora }}) - ({{ curso.estado }}) </span>
          <button class="button eliminar" (click)="eliminarCursos(curso.id)">Eliminar</button>
        </li>
      </ul>
    </div>

  </div>
</ion-content>
