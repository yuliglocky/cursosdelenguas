<div class="container">
  <h2>Crear Profesor</h2>
  <form (ngSubmit)="crearProfesor()">
    <label for="nombre">Nombre del profesor:</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="profesor.nombre" required>
    <br>

    <label for="correo">Apellido del profesor:</label>
    <input type="email" id="correo" name="correo" [(ngModel)]="profesor.apellido" required>
    <br>
    <label for="especialidades">Especialidades (Idiomas):</label>
    <select id="especialidades" name="especialidades" [(ngModel)]="profesor.especialidades" multiple required>
      <option *ngFor="let idioma of idiomasOptions" [value]="idioma">{{ idioma }}</option>
    </select>
    <br>

    <label for="correo">Telefono:</label>
    <input type="email" id="correo" name="correo" [(ngModel)]="profesor.telefono" required>
    <br>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" [(ngModel)]="profesor.correo" required>
    <br>

    <button type="submit">Crear Profesor</button>
  </form>
</div>
